<!doctype html>
<head>
	<title>My Solution</title>
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>
</head>

<div class="wrapper">
	<div class="container">
		<div class="row">
		  <div class="col-lg-20">
		    <div class="panel panel-primary">
		         <div class="panel-heading">
		             <h3 class="panel-title">My Solution</h3>
		         </div>
		         <div class="panel-body">
		                 <table  class="table table-bordered table-hover table-striped">
		                     <tbody>
		                            
		                         	<tr>
		                             <th class="col-lg-1">
		                                 <div>Id</div>
		                             </th>
		                         	<th class="col-lg-2 ">
	                                    <div>Title</div>
	                                </th> 
		                            <th class="col-lg-3">
	                                   <div>Subject</div>
		                             </th>
		                             <th class="col-lg-4">
		                                <div>Description</div>
		                             </th>
		                              
		                             <th> Remove</th>
		                         </tr>
		                         
		                         <tr ng-repeat="assignment in myCart">
		                             <td>
		                                 {{assignment.id}}
		                             </td>
		                             <td>
		                                 {{assignment.title}}
		                             </td>
		                              <td>
		                                 {{assignment.subject}}
		                             </td>
		                             <td>
		                                 {{assignment.description}}
		                             </td>
		                              
		                             <td>
		                             	<button class="btn btn-default" ng-click="removeFromCart(assignment)"><i class="glyphicon glyphicon-trash"></i></button>
		                             </td>
		                             
		                         </tr>
		                     </tbody>
		                 </table>
		                  <div ng-if="myCart.length==0" style="font-size:15px"> <b>No solutions</b></div>
		                  <br><br>
		                 <button class="btn btn-default pull-right" ng-click="sendSolution()" ng-disabled="myCart.length == 0"><i class="glyphicon glyphicon-ok"></i> SEND SOLUTION</button>
		             </div>
		          </div>
		        </div>
	   	 </div>
	  </div>
</div>
