<!doctype html>
<html ng-app>
 <head>
	<title>Create account</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet">
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>
	</head>
	
	
	
	<body>
		<div class="wrapper" ng-controller="usersController" >
			<h2> Create new account </h2> <br>
			<form name="registrationForm">
				 <div class="col-xs-3">
				 	<div class="form-group row" ng-class="{'has-error': registrationForm.firstname.$invalid}">
				 		<label>First Name:</label>
					  	<input type="text" name="firstname" ng-model="user.firstname" class="form-control" type="text" id="lg" required>
					  	<div ng-message="required">You did not enter a field</div>
				 	</div>
				 	<div class="form-group row" ng-class="{'has-error': registrationForm.name.$invalid}">
				 		<label>Last Name:</label>
					  	<input type="text" name="name" ng-model="user.lastname" class="form-control" type="text" id="lg" required>
				 	</div>
				 	<div class="form-group row" ng-class="{'has-error': registrationForm.phone.$invalid}">
				 		<label>Phone number:</label>
					  	<input type="text" ng-pattern="/^\(?(\d{3})\)?[ .-]?(\d{3})[ .-]?(\d{4})$/" name="phone" placeholder="Enter a valid phone number" ng-model="user.phone" class="form-control" type="text" id="lg" required>
					  	<div>
					  	<div ng-if = "registrationForm.phone.$invalid" >
     					 <p class="bg-warning" style = "font-size:12px; color: #990000;" >
     					 <i>You did not enter a valid phone number.
     					 Please be sure to have at least 10 digits </i></div> </p>
    					</div>
					  	 
				 	</div>
				 	<div class="form-group row" ng-class="{'has-error': registrationForm.email.$invalid}">
				 		<label>Email:</label>
					  	<input type="email" ng-pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$/" name="email" placeholder="Enter a valid email address" ng-model="user.email" class="form-control" type="text" id="lg" required>
					  	<div>
					  	<div ng-if = "registrationForm.email.$invalid" >
     					 <p class="bg-warning" style = "font-size:12px; color: #990000;" >
     					 <i>You did not enter a valid email address.
     					 Please be sure to have an "@" and "." </i></div> </p>
    					</div>
					  	
				 	</div>
				 	<div class="form-group row" ng-class="{'has-error': registrationForm.password.$invalid}">
				 		<label>Password:</label>
					  	<input type="password" name="password" ng-model="user.password" class="form-control" type="text" id="lg" required>
				 	</div>
				 	<div class="form-group row" ng-class="{'has-error': registrationForm.confirmpassword.$invalid}">
				 		<label>Confirm password:</label>
					  	<input type="password" name="confirmpassword" ng-model="user.confirm_password" class="form-control" type="text" id="lg" required>
				 	</div>
				 	
					  <input type="checkbox" ng-model="isTeacher"> I am a teacher.
					  <br><br>
					  <button class="btn btn-primary" ng-click="save()" ng-disabled="registrationForm.$invalid">Create account</button>
				</div>
			</form>
			
		</div>
		<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	</body>
</html>
