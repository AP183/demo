<!doctype html>
<head>
	<title>Assignments</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet">
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>
</head>

<div class="wrapper">
	<div class="container">
		<div class="row">
		  <div class="col-lg-20">
		    <div class="panel panel-primary">
		         <div class="panel-heading">
		             <h3 class="panel-title">List of assignments</h3>
		         </div>
		         <div class="panel-body">
		                 <table class="table table-bordered table-hover table-striped" ng-table="ngTableParams">
		                     <tbody>
		                            
		                         	<tr>
		                             <th class="col-lg-1">
		                                 <div>Id</div>
		                             </th>
		                         	<th class="col-lg-3">
	                                    <div>Title</div>
	                                </th> 
		                            <th class="col-lg-3">
 		                                <div>Subject</div>
		                             </th>
		                             <th class="col-lg-4">
		                                <div>Description</div>
		                             </th>
		                             
		                        
		                         <tr ng-repeat="assignments in assignments">
		                             <td>
		                                 {{assignments.id}}
		                             </td>
		                             <td>
		                                 {{assignments.title}}
		                             </td>
		                              <td>
		                                 {{assignments.subject}}
		                             </td>
		                             <td>
		                                 {{assignments.description}}
		                             </td>
		                              <td>
		                             	<button class="btn btn-default" ng-click= "sendSolution()" ><i class="glyphicon glyphicon-ok"></i></button>
		                             </td>
		                             
		                              
		                             <td>
		                             	<button class="btn btn-default" ng-click="removeFromCart(assignment)"><i class="glyphicon glyphicon-trash"></i></button>
		                             </td>
		                              
		                         </tr>
		                     </tbody>
		                 </table>
		             </div>
		          </div>
		        </div>
	   	 </div>
	  </div>
</div>
