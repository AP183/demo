<!doctype html>
<head>
	<title>Users</title>
	<link href="css/angular-bootstrap.css" rel="stylesheet">
	<style type="text/css">
		[ng\:cloak], [ng-cloak], .ng-cloak {
			display: none !important;
		}
	</style>
</head>

<div class="wrapper"">
	<div class="container">
		<div class="row">
		  <div class="panel panel-primary">
		         <div class="panel-heading">
		             <h3 class="panel-title">List of users</h3>
		         </div>
		         <div class="panel-body">
		                 <table class="table table-bordered table-hover table-striped" ng-table="ngTableParams">
		                     <tbody>
		                         <tr>
		                             <th class="col-lg-1">
		                                 <div>Firstname</div>
		                             </th>
		                             <th class="col-lg-4">
		                                <div>Lastname</div>
		                             </th>
		                             <th class="col-lg-4">
		                                <div>Email</div>
		                             </th>
		                             <th class="col-lg-4">
		                                <div>Phone</div>
		                             </th>
		                             <th class="col-lg-4">
		                                <div>Role</div>
		                             </th>
		                             <th class="col-lg-4">
		                                <div>Block</div>
		                             </th>
		                             <th class="col-lg-4">
		                                <div>Delete</div>
		                             </th>
		                         </tr>
		                         <tr>
		                         	<th>
	                                    <input type="text" 
	                                        class="filter form-control"
	                                        ng-model="ngTableFilter.firstname" />
                                	</th>
                                	<th>
	                                    <input type="text" 
	                                        class="filter form-control"
	                                        ng-model="ngTableFilter.lastname" />
                                	</th>
                                	<th>
	                                    <input type="text" 
	                                        class="filter form-control"
	                                        ng-model="ngTableFilter.email" />
                                	</th>
                                	<th>
	                                    <input type="text" 
	                                        class="filter form-control"
	                                        ng-model="ngTableFilter.phone" />
                                	</th>
                                	<th>
                                		<input type="text" 
	                                        class="filter form-control"
	                                        ng-model="ngTableFilter.role" />
                                	</th>
                                	<th>
                                	</th>
		                         </tr>
		                         <tr ng-repeat="user in $data">
		                             <td>
		                                 {{user.firstname}}
		                             </td>
		                             <td>
		                                 {{user.lastname}}
		                             </td>
		                              <td>
		                                 {{user.email}}
		                             </td>
		                             <td>
		                                 {{user.phone}}
		                             </td>
		                             <td>
		                                 {{user.role}}
		                             </td>
		                             <td>
		                             	<button class="btn btn-default" ng-show="user.status == 'active'" ng-click="blockUser(user)">Block user</button>
		                             	<button class="btn btn-primary" ng-show="user.status == 'blocked'" ng-click="unblockUser(user)">Unblock user</button>
		                             </td>
		                              <td>
		                             	<button class="btn btn-default" ng-click="deleteUser(user)">Delete user</button>
		                             </td>
		                         </tr>
		                     </tbody>
		                 </table>
		             </div>
		    </div>
		</div>
	</div>
  
</div>
